<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ARJAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    section {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 25px;
      background: #25D366;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .back {
      background: #999;
    }
  </style>
</head>
<body>

<!-- PAGE ACCUEIL -->
<section id="accueil">
  <h1>Bienvenue à ARJAP</h1>

  <p>
    Bonjour et bienvenue à <strong>ARJAP</strong><br>
    (Association Révolutionnaire des Jeunes Ambitieux Panafricains).<br><br>

    Nous œuvrons pour l’éveil des consciences et la transformation
    positive de la jeunesse africaine pour une Afrique meilleure.
  </p>

  <button onclick="ouvrirInscription()">Inscription</button>
</section>

<!-- PAGE INSCRIPTION -->
<section id="inscription" style="display:none;">
  <h2>Formulaire d’inscription</h2>

  <input type="text" id="nom" placeholder="Nom">
  <input type="text" id="prenom" placeholder="Prénom">
  <input type="tel" id="telephone" placeholder="Numéro de téléphone">
  <input type="text" id="nationalite" placeholder="Nationalité">

  <button onclick="envoyer()">Envoyer</button>
  <button class="back" onclick="retour()">← Retour</button>
</section>

<script src="script.js"></script>
</body>
</html>
