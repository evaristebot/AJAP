<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TEST ARJAP - 2 BOUTONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; }
    button { 
      background: #ffb347; 
      border: none; 
      padding: 15px 30px; 
      margin: 10px; 
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>

<!-- 2 BOUTONS SEULEMENT -->
<button onclick="window.goToForm()">üìù Inscription</button>
<button onclick="window.openPDF()">üìÑ Plan ARJAP</button>

<!-- PAGE FORMULAIRE -->
<div id="form" class="page">
  <h2>Formulaire</h2>
  <input id="nom" placeholder="Nom"><br>
  <input id="prenom" placeholder="Pr√©nom"><br>
  <button onclick="window.envoyer()">Envoyer</button>
  <button onclick="window.goHome()">Retour</button>
</div>

<!-- PAGE ACCUEIL (cach√©e au d√©but) -->
<div id="home" class="page active">
  <h1>Accueil ARJAP</h1>
  <p>Clique sur les boutons pour tester</p>
</div>

<script>
// ===== TOUTES LES FONCTIONS SUR window =====
window.goHome = function() {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('home').classList.add('active');
};

window.goToForm = function() {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('form').classList.add('active');
};

window.openPDF = function() {
  alert("üìÑ PDF va s'ouvrir");
  window.open('plan_arjap.pdf', '_blank');
};

window.envoyer = function() {
  const nom = document.getElementById('nom').value;
  alert("‚úÖ Inscription de " + nom + " (test r√©ussi)");
  window.goHome();
};

console.log("‚úÖ TEST 2 BOUTONS - Script charg√©");
</script>

</body>
</html>
